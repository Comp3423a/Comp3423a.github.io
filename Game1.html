<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Game1.css">
</head>
<body>

<div id="gohome">
    <a href="Home.html">
        <button>Home</button>
    </a>
</div>

<div id="package">
    <div id="mark">
        Marks: <span id="markValue">0</span>
    </div>
    <div id="right">
        Right!
    </div>
    <div id="incorrect">
        Incorrect!
    </div>
    <div id="question">
        Greeting!
    </div>
    <div id="guideline">
        Please click the start button to play!
    </div>
    <div id="choices">

        <div id="option1" class="option" ></div>
        <div id="option2" class="option" ></div>
        <div id="option3" class="option" ></div>
        <div id="option4" class="option" ></div>
    </div>
    <div id="gameStart" onclick="gameStart()">
        Game Start!
    </div>
    <div id="timeLeave">
        Time Leave: <span id="timeLeaveValue">60</span>
    </div>
    <div id="gameOver">
        <p>Game Over!</p>
        <p>Your marks is <span id="markNumber">0</span></p>
    </div>
</div>
</body>
<script src="Game1.js">

</script>
</html>
